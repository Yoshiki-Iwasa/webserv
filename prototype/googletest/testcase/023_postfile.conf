server {
	listen *:8081;
	index index.html;
	root /tmp/webserv/put;
	upload_path /tmp/webserv/put/;

	location /www {
		upload_path /tmp/webserv/put/alias;
	}

	location /none {
		upload_path /tmp/webserv/put/none/;
	}

	location /limit {
		upload_path /tmp/webserv/put/limit/;
		client_max_body_size 10;
	}
}